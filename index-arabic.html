<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فودافون</title>
    <link href="img/Vodafone.webp" type="image/png" rel="icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--css file-->
    <link href="css/style.css" rel="stylesheet">
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--fontAWEsome--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font" dir="rtl">
    <div class="login">
        <div class="nav pt-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-end">
                        <a href="index.html" class="text-light fs-4">English</a>
                    </div>
                    <div class="col text-center">
                        <a href="https://web.vodafone.com.eg/" class="" title="vodafone">
                            <img src="img/logo.png" alt="logo-vodafone" width="75">
                        </a>
                    </div>

                    <div class="col text-start">
                        <a href="https://web.vodafone.com.eg/">
                            <div class="icon">
                                <i class="fa-solid fa-xmark text-light fa-2x"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-container mt-5">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                        <div class="content-text">
                            <p class="mb-0  fw-bold text-light"><b>مرحباً!</b></p>
                            <p class="text-light  fw-bold">اتحكم في خطك بأسهل طريقة
                            </p>
                        </div>
                        <form class="border rounded">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="mb-3 number">
                                        <label for="mobileNumber" class="form-label fw-bold">رقم الموبايل </label>
                                        <input type="text" class="form-control txt" id="mobileNumber" placeholder= "مثال 01X XXXXXXXXXX" required>
                                    </div>
                                    <div class="mb-3 position-relative password">
                                        <label for="password" class="form-label fw-bold">كلمة السر</label>
                                        <div class="input input-ar position-relative">
                                            <img src="img/hidden_icon.svg" alt="icon" width="20">
                                            <input type="password" class="form-control" id="password"  required>
                                        </div>
                                    </div>
                                    <div class="form-check mb-4 text-start">
                                        <a href="#" class="float-start text-black pe-5 fs-6 fw-bold text-decoration-underline">هل نسيت الرقم السرى؟</a>
                                        <input class="form-check-input float-end" type="checkbox" id="rememberMe">
                                        <label class="form-check-label fw-bold pe-4 float-end" for="rememberMe">تذكرني</label>
                                        
                                    </div>
                                    <div class="form-button form-ar">
                                        <input class="btn card-btn text-muted" type="button" name="login" value="الدخول" disabled="">
                                    </div>
                                    <div class="form-text mt-3 text-center ">
                                        لا يوجد حساب مسجل ؟ <a href="#" class="">تسجيل حساب جديد</a>
                                    </div>
                                    <div class="mt-3 text-center">
                                        الدخول<a href="#"class="text-decoration-underline text-black"> <b>حساب اخر</b></a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </form>
                </div>
            </div>
                                                    
    </div>
</body>
</html>
