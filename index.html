<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone</title>
    <link href="img/Vodafone.webp" type="image/png" rel="icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!--css file-->
    <link href="css/style.css" rel="stylesheet">

    <!--fontAWEsome--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login">
        <div class="nav pt-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-start">
                        <a href="index-arabic.html" class="text-light fs-4">العربية</a>
                    </div>
                    <div class="col text-center">
                        <a href="https://web.vodafone.com.eg/" class="" title="vodafone">
                            <img src="img/logo.png" alt="logo-vodafone" width="75">
                        </a>
                    </div>
                    <div class="col text-end">
                        <a href="https://web.vodafone.com.eg/">
                            <div class="icon">
                                <i class="fa-solid fa-xmark text-light fa-2x"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-container mt-5">
            <div class="container d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col">
                        <div class="content-text">
                            <p class="fs-4 mb-0 text-light"><b>Hello!</b></p>
                            <p class="text-light ">Managing your line has never been easier</p>
                        </div>
                        <form class="border rounded">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="mb-3 number">
                                        <label for="mobileNumber" class="form-label"><small>Mobile Number</small> </label>
                                        <input type="text" class="form-control" id="mobileNumber" placeholder="Ex: 01X XXXXXXXX" required>
                                    </div>
                                    <div class="mb-3 position-relative password">
                                        <label for="password" class="form-label"><small>Password</small></label>
                                        <div class="input position-relative">
                                            <img src="img/hidden_icon.svg" alt="icon" width="20">
                                            <input type="password" class="form-control" id="password"  required>
                                        </div>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe"><small>Remember me</small></label>
                                        <a href="#" class="float-end text-black text-decoration-underline"><small>Forgot Password?</small></a>
                                    </div>
                                    <div class="form-button">
                                        <input class="btn card-btn" type="button" name="login" value="Go to my account" disabled="">
                                    </div>
                                    <div class="form-text mt-3 text-center ">
                                        <small>I do not have an account</small> <a href="#" class="">Register</a>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <small>Login with</small> <a href="#"class="text-decoration-underline text-black"> <b>other account</b></a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    
</body>
</html>
